<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SH-A_OS_app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./images/logo.png" alt="Logo">
            <span>SH-A_OS_app</span>
        </div>
        <div class="nav-links">
            <button class="nav-btn" onclick="changeLanguage('en')">EN</button>
            <button class="nav-btn" onclick="changeLanguage('ru')">RU</button>
            <button class="nav-btn" onclick="changeLanguage('uz')">UZ</button>
            <button class="nav-btn" onclick="openModal('aboutModal')" data-i18n="about">About Us</button>
            <button class="nav-btn" onclick="openModal('contactModal')" data-i18n="contact">Contact Us</button>
            <button class="pocket-btn" onclick="togglePocket()">
                <span data-i18n="pocket">Pocket</span> (<span id="itemCount">0</span>)
            </button>
        </div>
    </nav>

    <main id="products" class="products">
        <!-- Product cards will be dynamically generated here -->
    </main>

    <div id="aboutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('aboutModal')">&times;</span>
            <h2 data-i18n="aboutUs">About Us</h2>
            <p data-i18n="aboutUsContent">Your about us content goes here. Describe your shop, your values, and your mission.</p>
        </div>
    </div>

    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('contactModal')">&times;</span>
            <h2 data-i18n="contactUs">Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="contactName" data-i18n="name">Name:</label>
                    <input type="text" id="contactName" required>
                </div>
                <div class="form-group">
                    <label for="contactEmail" data-i18n="email">Email:</label>
                    <input type="email" id="contactEmail" required>
                </div>
                <div class="form-group">
                    <label for="contactMessage" data-i18n="message">Message:</label>
                    <textarea id="contactMessage" required></textarea>
                </div>
                <button type="submit" class="primary-btn" data-i18n="sendMessage">Send Message</button>
            </form>
        </div>
    </div>

    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('checkoutModal')">&times;</span>
            <h2 data-i18n="checkout">Checkout</h2>
            <form id="checkoutForm">
                <div class="form-group">
                    <label for="userName" data-i18n="fullName">Full Name:</label>
                    <input type="text" id="userName" required>
                </div>
                <div class="form-group">
                    <label for="userPhone" data-i18n="phoneNumber">Phone Number:</label>
                    <input type="tel" id="userPhone" required>
                </div>
                <div class="form-group">
                    <label for="userAddress" data-i18n="deliveryAddress">Delivery Address:</label>
                    <textarea id="userAddress" required></textarea>
                </div>
                <button type="submit" class="primary-btn" data-i18n="placeOrder">Place Order</button>
            </form>
        </div>
    </div>

    <div id="pocket" class="pocket">
        <h2 data-i18n="yourPocket">Your Pocket</h2>
        <div id="pocket-items"></div>
        <div id="pocketTotal">Total: 0 sum</div>
        <div class="button-group">
            <button class="primary-btn" onclick="openCheckout()" data-i18n="checkout">Checkout</button>
            <button class="secondary-btn" onclick="togglePocket()" data-i18n="close">Close</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 SH-A_OS_app. <span data-i18n="allRightsReserved">All rights reserved.</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
